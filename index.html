<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>

  <!-- JAVASCRIPTS -->
  <script src="jquery-2.1.4.min.js"></script>
  <script src="tictactoe.js"></script>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>

  <table>
    <tr class="top">
      <td class="square" id="topLeft"></td>
      <td class="square" id="topCentre"></td>
      <td class="square" id="topRight"></td>
    </tr>

    <tr class="middle">
      <td class="square" id="middleLeft"></td>
      <td class="square" id="middleCentre"></td>
      <td class="square" id="middleRight"></td>
    </tr>

    <tr class="bottom">
      <td class="square" id="bottomLeft"></td>
      <td class="square" id="bottomCentre"></td>
      <td class="square" id="bottomRight"></td>
    </tr>
  </table>

</body>
</html>
