<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>

  <!-- JAVASCRIPTS -->
  <script src="jquery-2.1.4.min.js"></script>
  <script src="script.js"></script>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>

  <table>
    <tr class="top">
      <td class="top, left, left-diagonal"></td>
      <td class="top, centre"></td>
      <td class="top, right, right-diagonal"></td>
    </tr>

    <tr class="middle">
      <td class="middle, left"></td>
      <td class="middle, centre, left-diagonal, right-diagonal"></td>
      <td class="middle, right"></td>
    </tr>

    <tr class="bottom">
      <td class="bottom, left, right-diagonal"></td>
      <td class="bottom, centre"></td>
      <td class="bottom, right, left-diagonal"></td>
    </tr>
  </table>

</body>
</html>
